name: Build Quest App

on:
  push:
    branches: [main]
    paths:
      - 'veteran-quest-app/**'
      - '.github/workflows/build-quest-app.yml'
  pull_request:
    paths:
      - 'veteran-quest-app/**'
      - '.github/workflows/build-quest-app.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: veteran-quest-app

      - name: Run core unit tests
        run: ./gradlew :core-model:test :core-catalog:test :core-installer:test
        working-directory: veteran-quest-app

      - name: Run app unit tests
        run: ./gradlew :app:testDebugUnitTest
        working-directory: veteran-quest-app

      - name: Static checks (detekt)
        run: ./gradlew detekt
        working-directory: veteran-quest-app

      - name: Assemble debug APK
        run: ./gradlew :app:assembleDebug
        working-directory: veteran-quest-app

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: veteran-quest-debug-apk
          path: veteran-quest-app/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
