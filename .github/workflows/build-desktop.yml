name: Build Desktop

on:
  push:
    branches: [main]
  workflow_call:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest
            label: macOS ARM
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            label: macOS x86
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-22.04
            label: Linux x86
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            label: Windows x86

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf cmake

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: veteran-desktop/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: veteran-desktop/frontend

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            veteran-desktop/target
          key: cargo-${{ matrix.target }}-${{ hashFiles('veteran-desktop/Cargo.lock') }}
          restore-keys: cargo-${{ matrix.target }}-

      - name: Cache sidecar binaries
        id: sidecar-cache
        uses: actions/cache@v4
        with:
          path: veteran-desktop/src-tauri/binaries
          key: sidecar-${{ matrix.target }}-v1

      - name: Download sidecar binaries
        if: steps.sidecar-cache.outputs.cache-hit != 'true'
        shell: bash
        run: veteran-desktop/scripts/download-binaries.sh ${{ matrix.target }}

      - name: Build frontend
        run: npm run build
        working-directory: veteran-desktop/frontend

      - name: Build Tauri app
        run: npx @tauri-apps/cli build --target ${{ matrix.target }}
        working-directory: veteran-desktop
        env:
          TAURI_SKIP_DEVSERVER_CHECK: "true"

      - name: Upload macOS artifacts
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: veteran-desktop-${{ matrix.target }}
          path: |
            veteran-desktop/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: veteran-desktop-${{ matrix.target }}
          path: |
            veteran-desktop/target/${{ matrix.target }}/release/bundle/deb/*.deb
            veteran-desktop/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: veteran-desktop-${{ matrix.target }}
          path: |
            veteran-desktop/target/${{ matrix.target }}/release/bundle/msi/*.msi
            veteran-desktop/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn
